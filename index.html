<!DOCTYPE html>
<html lang="en">
  <head>

  <body style="background-color: hsl(27, 66%, 92%); height: 100vh; display: flex;align-items: center;justify-content: center;">
    <div class="main">
      <div class="top">
        <div class="right">
          <p>My balance</p>
          <br>

        </div>
        <div class="circle">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
      <div class="last">
        <div class="top-line"><h2>Spending- Last 7 days</h2>
          <div class="rectangles">
            <div class="box">mon</div>
            <div class="box">tue</div>
            <div class="box">wed</div>
            <div class="box">thu</div>
            <div class="box">fri</div>
            <div class="box">sat</div>
            <div class="box">sun</div>
          </div>
        </div>
        <br>
          <div class="numbers">
            <div class="left">

              <span>Total this month</span>
              
              <h1>$478.33</h1>
            </div>
          <div class="right-1">
            <h5>+2.4%</h5>
            <h5 class="color">from last month</h5>
          </div>
        </div>
      </div>
    </div>
