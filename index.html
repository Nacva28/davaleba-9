<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="right">
          <h5>My balance</h5>
          <span>921.48</span>
        </div>
        <div class="circle">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
      <div class="last">
        <div class="top-line"><h1>Spending- Last 7 days</h1></div>
        <div class="rectangles">
          <h6>mon</h6>
          <h6>tue</h6>
          <h6>wed</h6>
          <h6>thu</h6>
          <h6>fri</h6>
          <h6>sat</h6>
          <h6>sun</h6>
        </div>
        <div class="numbers">
          <h5>Total this month</h5>
          <span>478.33</span>
          <h5>+2.4%</h5>
          <h5>from last month</h5>
        </div>
      </div>
    </div>
  </body>
</html>
